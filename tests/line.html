<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createLine, createCanvas } from '../dist/index.esm.js'
      const app = document.getElementById('app')
      const data = {
        x1: 0,
        y1: 0,
        x2: 100,
        y2: 100
      }
      const line = createLine(data)
      const zr = createCanvas(app)
      zr.add(line)
    </script>
  </body>
</html>
