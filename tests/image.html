<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片</title>
    <script src="../dist/dist/auto-drawing.min.js"></script>
  </head>
  <body style="background-color: #000">
    <div id="app"></div>
    <script type="module">
      const { createCanvas, createGroup, renderCanvas } = AutoDrawing
      const zr = createCanvas('app')
      const gp = createGroup()
      const data = [
        {
          type: 'image',
          x: 200,
          y: 100,
          width: 160,
          height: 160,
          image: 'https://l-x-f.github.io/images/it/java-script.png'
        }
      ]
      renderCanvas(zr, gp, data, {
        scale: true,
        translate: true
      })
    </script>
  </body>
</html>
