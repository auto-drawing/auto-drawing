<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玫瑰线</title>
    <script src="../dist/dist/auto-drawing.min.js"></script>
  </head>
  <body style="background-color: #000">
    <div id="app"></div>
    <script type="module">
      const { createCanvas, createGroup, renderCanvas } = AutoDrawing
      const zr = createCanvas('app')
      const gp = createGroup()
      const data = [
        {
          type: 'rose',
          cx: 600,
          cy: 400,
          n: 2,
          r: [100, 120, 140, 160, 200, 220, 240, 260, 280],
          k: 5,
          stroke: 'green'
        }
      ]
      renderCanvas(zr, gp, data, {
        scale: true,
        translate: true
      })
    </script>
  </body>
</html>
